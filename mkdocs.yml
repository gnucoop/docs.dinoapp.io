    - Managing Form Schemas: forms/managing-templates.md
  - Reports:
    - Overview: reports/index.md
    - Creating a Report: reports/creating-a-report.md
    - Viewing & Managing Reports: reports/viewing-reports.md
    - Managing Report Schemas: reports/managing-templates.md
  - Aggregation: aggregation/index.md
  - Metrics:
    - Overview: metrics/index.md
    - Managing Metrics: metrics/managing-metrics.md
  - DinoGPT: gpt/index.md
  - Notifications: notifications/index.md
  - Public Forms: public-forms/index.md
  - Administration:
    - Managing Users & Groups: administration/users.md
    - Managing Languages: administration/languages.md
  - Checkout: checkout/index.md
